<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Weather Information</h1>



        <!-- Current Weather Section -->

        <div class="mt-4">
            <div class="dropdown col-auto">
                <button id="language-button" class="btn btn-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Language of the Result
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item en" href="#">English</a></li>
                    <li><a class="dropdown-item ko" href="#">Korean</a></li>
                </ul>
            </div>
            <hr class="border border-dark">
            <h2>Current Weather</h2>



            <div class="mb-3">
                <label for="city" class="form-label">Enter City:</label>
                <input type="text" id="city" class="form-control" placeholder="Enter city name">
            </div>
            <button class="btn btn-primary" onclick="getWeather()">Get Current Weather</button>
        </div>

        <div id="weather-info" class="mt-4">
            <p id="temp"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="country"></p>
            <p id="localTime"></p>
            <p id="continent"></p>
            <p id="current-condition"></p>
        </div>

        <hr class="border border-dark">

        <!-- Historical Weather Section -->
        <div class="mt-4">
            <h2>Historical Weather</h2>



            <div class="mb-3">
                <label for="historical-city" class="form-label">Enter City:</label>
                <input type="text" id="historical-city" class="form-control" placeholder="Enter city name">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <input type="date" id="date" class="form-control">
            </div>

            <div class="row">
                <div class="col-auto">
                    <button class="btn btn-secondary" onclick="getHistoricalWeather()">Get Historical Weather</button>
                </div>
            </div>

        </div>

        <div id="historical-weather-info" class="mt-4">
            <p id="chosen-date"></p>
            <p id="maxTemp"></p>
            <p id="minTemp"></p>
            <p id="avgTemp"></p>
            <p id="historical-condition"></p>
        </div>
    </div>

    <!-- Bootstrap JS and Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
